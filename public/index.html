<html>
<head>
<title>Vonatinfó</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/TileLayer.Grayscale.js"></script>
<script src="https://unpkg.com/@mapbox/polyline"></script>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/search.css">
<link rel="stylesheet" href="css/marker.css">
<link rel="stylesheet" href="css/timetable.css">
<link rel="stylesheet" href="css/loco.css">
</head>
<body>
<div class="leaflet-top leaflet-left">
  <div class="leaflet-control leaflet-bar" id="search-container">
    <input type="text" id="trainSearch" placeholder="Vonatkeresés..." />
    <div id="suggestions"></div>
  </div>
</div>
<div id="legend">
  <h4>Jelmagyarázat</h4>
  <div class="legend-item">
    <span class="circle" style="background-color: rgb(59, 233, 42);"></span>
    ≤ 5 perc
  </div>
  <div class="legend-item">
    <span class="circle" style="background-color: rgb(251, 255, 0);"></span>
    6 – 19 perc
  </div>
  <div class="legend-item">
    <span class="circle" style="background-color: rgb(255, 165, 0);"></span>
    20 – 59 perc
  </div>
  <div class="legend-item">
    <span class="circle" style="background-color: rgb(255, 0, 17);"></span>
    ≥ 60 perc
  </div>
</div>
<div id="train-info" class="train-info"></div>
<div id="loco-info" class="loco-info"></div>
<div id="mkk-logo">
  <a href="https://kozlekedesiklub.hu" target="_blank">
    <img src="img/mkk.png" alt="MKK Logo" height="80px" width="80px">
  </a>
</div>
<div id="map"></div>
<script src="js/init.js"></script>
<script src="js/markers.js"></script>
<script src="js/search.js"></script>
<script src="js/poly.js"></script>
<script src="js/timetable.js"></script>
<script src="js/loco.js"></script>
</body>
</html>
